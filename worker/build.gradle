apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    //buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "net.eanfang.worker"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1802131
        versionName "2.0"
        multiDexEnabled true
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "TYPE_TECHNICIAN", "\"technician\"")
        buildConfigField("String", "TYPE", "\"worker \"")
        buildConfigField("String", "TYPE_APP", "\"app\"")
        buildConfigField("int", "APP_TYPE", "0")



        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
        }
        //信鸽配置
        manifestPlaceholders = [
                 XG_ACCESS_ID : "2100270002",
                 XG_ACCESS_KEY: "A72E1ECQX57G",
                AMAP_KEY: "db2be5c0ebed1c47388afd3c361bbfe3",
        ]
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

    }
    //签名设置
    signingConfigs {
        release {
            keyAlias 'workers'
            keyPassword 'eanfang'
            storeFile file('../worker/keystore/worker.jks')
            storePassword 'eanfang'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
            buildConfigField("boolean", "LOG_DEBUG", "false")
        }
        release {
            // 不显示Log
            buildConfigField("boolean", "LOG_DEBUG", "false")
            //混淆
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled false
            // 移除无用的resource文件
            shrinkResources false
            //加载默认混淆配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //签名配置
            signingConfig signingConfigs.release
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//    implementation 'com.android.support:appcompat-v7:26.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation project(':eanfang')

    //fresco
    implementation 'com.facebook.fresco:fresco:1.5.0'
//

//    //butterknife
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    implementation 'com.mobsandgeeks:android-saripaar:2.0.3'
    compile 'cn.bingoogolapple:bga-adapter:1.1.8@aar'
    implementation 'com.android.support:design:26.1.0'
    compile 'com.contrarywind:Android-PickerView:3.1.1'
    compile 'com.flyco.roundview:FlycoRoundView_Lib:1.1.2@aar'
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:1.5.0@aar'
    implementation 'com.android.support:cardview-v7:26.1.0'
    compile 'com.github.vipulasri:timelineview:1.0.5'
    compile 'me.zhanghai.android.materialratingbar:library:1.0.2'
    compile 'com.daimajia.numberprogressbar:library:1.4@aar'
    // add library
    compile 'com.alibaba:fastjson:1.2.41'
