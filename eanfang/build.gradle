    compile 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation files('libs/Msc.jar')
    implementation files('libs/Sunflower.jar')
    implementation files('libs/pldroid-shortvideo-1.14.0.jar')

    // 播放视频
