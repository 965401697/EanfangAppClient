apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
//lambda
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 19061001
        versionName "2.3.43_beta"
        multiDexEnabled true

        buildConfigField("String", "OSS_SERVER", "\"http://oss.eanfang.net/\"")
        buildConfigField("String", "OSS_BUCKET", "\"eanfang\"")
        buildConfigField("String", "OSS_ENDPOINT", "\"oss-cn-beijing.aliyuncs.com/\"")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDirs = ['src/main/jnilibs']
        }
    }


    buildTypes {

        // 开发
        debug {
            buildConfigField("boolean", "LOG_DEBUG", "true")

            // 上线url
//             buildConfigField("String", "HOST", "\"https://api.eanfang.net\"")
//             buildConfigField("String", "API_HOST", "\"https://api.eanfang.net\"")
//            buildConfigField("String", "HOST", "\"http://192.168.0.222:8080\"")
//            buildConfigField("String", "API_HOST", "\"http://192.168.0.222:8080\"")
//            buildConfigField("String", "HOST", "\"http://192.168.0.106:8080\"")
//            buildConfigField("String", "API_HOST", "\"http://192.168.0.106:8080\"")
//            buildConfigField("String", "HOST", "\"http://192.168.0.104:8080\"")
//            buildConfigField("String", "API_HOST", "\"http://192.168.0.104:8080\"")
//            buildConfigField("String", "HOST", "\"http://192.168.0.109:8080\"")
//            buildConfigField("String", "API_HOST", "\"http://192.168.0.109:8080\"")
            buildConfigField("String", "HOST", "\"http://api.beta.eanfang.net\"")
            buildConfigField("String", "API_HOST", "\"http://api.beta.eanfang.net\"")
//            buildConfigField("String", "HOST", "\"http://ifb.ngrok.eanfang.net:89\"")
//            buildConfigField("String", "API_HOST", "\"http://ifb.ngrok.eanfang.net:89\"")
        }
        release {
            // 上线url
            buildConfigField("String", "HOST", "\"http://api.beta.eanfang.net\"")
            buildConfigField("String", "API_HOST", "\"http://api.beta.eanfang.net\"")
            // 不显示Log
            buildConfigField("boolean", "LOG_DEBUG", "false")
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources false
            //混淆
            minifyEnabled true
            //加载默认混淆配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }

    // aapt2 问题 png图片问题
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //noinspection GradleCompatible
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:appcompat-v7:26.1.0'

    //    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    implementation 'com.facebook.fresco:imagepipeline-okhttp3:0.12.0+'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'io.reactivex:rxjava:1.2.2'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.2'

    // -------------------- 以下库是必须依赖的 ----------------------------

    //    implementation 'cn.bingoogolapple:bga-photopicker:1.2.8@aar'
    implementation 'cn.bingoogolapple:bga-baseadapter:1.2.7@aar'
    implementation 'cn.bingoogolapple:bga-photopicker:1.1.3@aar'
    implementation 'cn.bingoogolapple:bga-adapter:1.1.0@aar'

    // -------------------- 以上库是必须依赖的 ----------------------------
