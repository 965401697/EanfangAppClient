apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
//lambda
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1802131
        versionName "2.0"
        multiDexEnabled true


        buildConfigField("String", "OSS_SERVER", "\"http://oss.eanfang.net/\"")
        buildConfigField("String", "OSS_BUCKET", "\"eanfang\"")
        buildConfigField("String", "OSS_ENDPOINT", "\"oss-cn-beijing.aliyuncs.com/\"")

//        buildConfigField("String", "HOST", "\"http://47.96.25.56:8280\"")
//        buildConfigField("String", "API_HOST", "\"http://47.96.25.56:8280\"")

//        buildConfigField("String", "HOST", "\"http://192.168.0.131:8081\"")
//        buildConfigField("String", "API_HOST", "\"http://192.168.0.131:8081\"")

        buildConfigField("String", "HOST", "\"http://192.168.0.222:8080\"")
        buildConfigField("String", "API_HOST", "\"http://192.168.0.222:8080\"")

        buildConfigField("String", "BUGLY_CLIENT", "\"6f03b7d57f\"")
        buildConfigField("String", "BUGLY_WORKER", "\"fecc678a04\"")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {

        debug {
            buildConfigField("boolean", "LOG_DEBUG", "true");
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    provided 'cn.bingoogolapple:bga-adapter:1.1.8@aar'
    provided 'com.github.bumptech.glide:glide:3.7.0'
    provided 'com.squareup.picasso:picasso:2.5.2'
    provided 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    provided 'org.xutils:xutils:3.3.36'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'io.reactivex:rxjava:1.2.2'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.2'

    //鲁班压缩
    compile 'top.zibin:Luban:1.1.3'

    //Stram API
    compile 'com.annimon:stream:1.1.8'

    retrolambdaConfig 'net.orfjackal.retrolambda:retrolambda:+'

    compile "com.android.support:multidex:1.0.2"

    // add library
    compile 'com.alibaba:fastjson:1.2.41'

    //takephoto
    compile 'com.jph.takephoto:takephoto_library:4.0.3'

    provided 'org.projectlombok:lombok:1.16.18'
    annotationProcessor "org.projectlombok:lombok:1.16.18"

