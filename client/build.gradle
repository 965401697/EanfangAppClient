apply plugin: 'com.android.application'
//apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "net.eanfang.client"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 19033001
        versionName "2.3.38"
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        // gradle 3.0.0 以上需要有这个
        flavorDimensions "app"
        buildConfigField("String", "TYPE_TECHNICIAN", "\"technician\"")
        buildConfigField("String", "TYPE", "\"client\"")
        buildConfigField("String", "TYPE_APP", "\"app\"")
        buildConfigField("int", "APP_TYPE", "0")

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi'
        }
        //信鸽配置
        manifestPlaceholders = [
                XG_ACCESS_ID : "2100270001",
                XG_ACCESS_KEY: "ADCL916N8D7M",
                AMAP_KEY     : "5c53bd9d6c8d249f637bf025d8f44977",
                HW_APPID     : "100379427",
                PACKAGE_NAME : "net.eanfang.client"
        ]
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    //签名设置
    signingConfigs {
        release {
            keyAlias KEY_ALIAS_CLIENT
            keyPassword KEY_PASSWORD_CLIENT
            storeFile file('../client/keystore/client.jks')
            storePassword KEYSTORE_PASSWORD_CLIENT
        }
    }
    buildTypes {
        debug {
            //签名配置
            signingConfig signingConfigs.release
//            buildConfigField("boolean", "DEBUG", cfg.debugMod)
            //测试环境bugly
            buildConfigField("String", "BUGLY_CLIENT", "\"6f03b7d57f\"")
//            buildConfigField("String", "HOST", "\"http://192.168.0.222:8080\"")
//            buildConfigField("String", "API_HOST", "\"http://192.168.0.222:8080\"")

            // 上线url
            buildConfigField("String", "HOST", "\"https://api.eanfang.net\"")
            buildConfigField("String", "API_HOST", "\"https://api.eanfang.net\"")
        }
        release {
            //签名配置
            signingConfig signingConfigs.release
            // 不显示Log
//            buildConfigField("boolean", "DEBUG", cfg.debugMod)
            //正式环境bugly
            buildConfigField("String", "BUGLY_CLIENT", "\"3a5df914f4\"")
            //Zipalign优化
            zipAlignEnabled true
            //混淆
            minifyEnabled true
            //加载默认混淆配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // 批量打包(gradle 3.0.0 以下)
            applicationVariants.all { variant ->
                if (variant.buildType.name.equals('release')) {
                    variant.outputs.all {
                        outputFileName = "client_release_v${variant.versionName}_${releaseTime()}${variant.flavorName}.apk"
                    }
                }
            }
            // 批量打包(gradle 3.0.0 以上)
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "client_release_v${variant.versionName}_${releaseTime()}${variant.flavorName}.apk"
                }
            }
        }

    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {//解决分包gradle 编译oom问题
        javaMaxHeapSize "4g"
    }
// aapt2 问题 png图片问题
    aaptOptions.cruncherEnabled = false
//    aaptOptions.useNewCruncher = false

    //多渠道打包，命令行打包：gradlew assembleRelease
    productFlavors {
        // gradle 3.0.0 以上需要有这个
        // dimension "app"
        "xiaomi" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "xiaomi"]
//            applicationId "net.eanfang.client.xiaomi.stag"
//            resValue "string", "app_name", "小米测试版"
        }
        "baidu" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "baidu"]
//            applicationId "net.eanfang.client.baidu.stag"
//            resValue "string", "app_name", "百度测试版"
        }
        "huawei" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "huawei"]
        }
        "wandoujia" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "wandoujia"]
        }
        "meizu" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "meizu"]
        }
        "tencent" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "tencent"]
        }
        "qh360" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "qh360"]
        }
        "oppo" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "oppo"]
        }
        "vivo" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "vivo"]
        }
        "lenovo" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "lenovo"]
        }
        "samsung" {
            dimension "app"
            manifestPlaceholders = [tac_channel: "samsung"]
        }
    }
}

static def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

